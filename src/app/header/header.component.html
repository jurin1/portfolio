<!-- Header -->
<div
  class="header-top-fixed one-page-nav"
  [ngClass]="{ 'menu-open menu-open-desk': sidebarOpen }"
>
  <div class="container">
    <!-- Brand -->
    <div class="logo">
      <a class="navbar-brand" href="/">
        <img class="logo" title="" alt="" src="assets/img/logo_full.png" />
      </a>
    </div>
    <!-- / -->
    <ul class="main-menu">
      <li>
        <a
          class="menu-item"
          spyOn="home"
          activeClass="active"
          href="#home"
          (click)="fullPageScroll('home')"
        >
          Home
        </a>
      </li>
      <li>
        <a
          class="menu-item"
          spyOn="about"
          activeClass="active"
          href="#about"
          (click)="fullPageScroll('about')"
        >
          About Me
        </a>
      </li>
      <li>
        <a
          class="menu-item"
          spyOn="skills"
          activeClass="active"
          href="#skills"
          (click)="fullPageScroll('project')"
        >
          Skills
        </a>
      </li>
      <li>
        <a
          class="menu-item"
          spyOn="portfolio"
          activeClass="active"
          href="#portfolio"
          (click)="fullPageScroll('services')"
        >
          Portfolio
        </a>
      </li>
      <li>
        <a
          class="menu-item"
          spyOn="contact"
          activeClass="active"
          href="#contact"
          (click)="fullPageScroll('contact')"
        >
          Contact
        </a>
      </li>
    </ul>
    <!-- Top Menu -->
    <div class="d-flex" (clickOutside)="onClickedOutside($event)">
      <a class="px-btn d-none d-lg-inline-flex" href="#contact"
        >Lets' Talk</a
      >
          <button (click)="changeLanguage('en')">English</button>
    <button (click)="changeLanguage('de')">Deutsch</button>
      <button
        class="toggler-menu d-lg-none"
        [ngClass]="{ open: sidebarOpen }"
        (click)="toggleMenu()"
      >
        <span></span>
      </button>
    </div>
    <!-- / -->
  </div>
</div>

<!-- End Header -->
